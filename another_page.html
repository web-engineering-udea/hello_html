<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
</head>
<body>
    <!-- This are different container tags to organize a website -->
    <!-- The header tag it's used to place main buttons and navbars -->
    <header>
        Hello HTML
        <br>
        <br>
        <a href="index.html">Home.</a>
        <br>
        <a href="form.html">Form.</a>
    </header>
    <hr>
    <!-- The main tag it's used to place the main content of the website -->
    <main>
        <!-- The section tag it's used to separate sections on the website -->
        <section>
            <span>This is an image</span>
            <br>
            <!-- This tag it's used to display imgs from the specified source,
            it's recommended to include an alternate message in case the
            picture fail to load -->
            <img src="media/html5icon.png" alt="html5 logo">
        </section>
        <br>
        <section>
            <span>This is a section</span>
        </section>
        <!-- divs are generic tags to contain, it's different from a section,
        because this it's just for styling -->
        <div>
            <span>This is a div</span>
        </div>
    </main>
    <hr>
    <!-- This tag it's used to place legal information and some navigation,
    like about me and contact information -->
    <footer>
        <p style="text-align:center;">This is a footer with some legal stuff!</p>
    </footer>
</body>
</html>
