<!-- Hello HTML -->
<!-- This tag it's to tell your browser that this is html5 file that can be 
    rendered -->
<!DOCTYPE html>
<!-- All other tags, besides the one above, are required to be inside this tag,
    as a good practice -->
<!-- lang it's an attribute of the tag to indicate the language the site is in -->
<html lang="en">
<!-- The head tag contains meta data and indications for the general site, not 
    content-->
<head>
    <!-- The meta tag has no content, it's to indicate meta data, like the 
        charset to render special characters from other languages, like viewport
        to make a site responsive. -->
    <meta charset="UTF-8">
    <!-- This is to display content with the device width at full scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag modifies the title of a website, it's the one displayed in the
        tab of a browser -->
    <title>Hello HTML</title>
    <!-- This tag adds up the specified image to the left side of the title -->
    <link rel="icon" type="image/x-icon" href="media/html5icon.png">
</head>
<!-- This body tag will contain all the content of the website -->
<body>
    <!-- Despite you can write text anywhere in an html file with no tags, it is
    not recommended, as the purpose of html is to create structured content -->
    Hello HTML
    <!-- This tags are used to write titles and subtitles -->
    <h1>Text Types</h1>
    <h2>Title tags</h2>
    <h3>h3</h3>
    <h4>'til h6</h4>
    <!-- This tag is to write simple inline text -->
    <span>This is a tag</span>
    <span>and this is another</span>
    <!-- This is a line break -->
    <br>
    <span>This is a line break</span>
    <!-- This tag is to structure articles with multiple paragraphs -->
    <article>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
    </article>
    <!-- This is an ordered list -->
    <ol>
        <!-- This are list items -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <!-- This is a horizontal rule or line -->
    <hr>
    <!-- This is an unordered list -->
    <ul>
        <!-- This are list items, each one with a way to format text -->
        <li><b>bold</b></li>
        <li><i>italic</i></li>
        <li><mark>Marked</mark></li>
        <li><s>strikethrough</s></li>
        <li><u>underlined</u></li>
        <li>x<sub>i</sub><sup>2</sup></li>
        <!-- This are hyperlinks -->
        <li><a href="https://www.google.com">Outside link</a></li>
        <!-- This it's for a local resource -->
        <li><a href="another_page.html">Inner link</a></li>
    </ul>
</body>
</html>
